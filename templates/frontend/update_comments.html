{% extends 'dashboard_base.html' %}
{% block title %} Edit Comments page {% endblock title %} 
{% block content %}
<style>
    .container{
        padding-left: 280px;
        padding-top: 100px;
    }
</style>
<!--Content Goes here-->
<div class="container">
  <div class="row justify-content-center">
    <div class="col col-sm-10 col-md-8 col-xl-12">
      <div class="card shadow-lg p-3 mb-5 rounded">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-header bg-dark">
            <div class="card-title text-center">
              <h1 class="text-light">Edit Your Comment Item</h1>
            </div>
          </div>
          <div class="card-body" style="padding-bottom: 50px">
            <div style="padding-bottom: 20px">
              {{ form.as_p }}
            </div>
            <div style="margin-left: 400px">
              <button
                id="submit"
                type="submit"
                class="btn btn-success"
                value="Submit"
              >
                Submit
              </button>
              <a class="btn btn-danger" href="{% url 'video_detail' obj.post.pk %}">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
